<div class="EducationContainer" cdkDropList [cdkDropListData]="EducationList"
(cdkDropListDropped)="dropEducation($event)">


<!-- <button (click)="AddNewEducation()">test focus</button> -->

<div class="HoverOnEdu addNewEdu">

    <svg (click)="AddNewEducation()" class="addEdu" width="32" height="32"
        fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path
            d="M12 20.75a8.75 8.75 0 1 1 0-17.5 8.75 8.75 0 0 1 0 17.5ZM12 22a10 10 0 1 0 0-20 10 10 0 0 0 0 20Z">
        </path>
        <path
            d="M12 7a.625.625 0 0 1 .625.625v3.75h3.75a.624.624 0 1 1 0 1.25h-3.75v3.75a.624.624 0 1 1-1.25 0v-3.75h-3.75a.625.625 0 1 1 0-1.25h3.75v-3.75A.625.625 0 0 1 12 7Z">
        </path>
    </svg>

    <svg (click)="DeleteEducationAll()" class="addEdu" width="30" height="30" fill="none" stroke="currentColor"
        stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
        viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path
            d="M10 11v6m4-6v6M4 7h16m-1 0-.867 12.142A2 2 0 0 1 16.138 21H7.862a2 2 0 0 1-1.995-1.858L5 7h14Zm-4 0V4a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v3h6Z">
        </path>
    </svg>
</div>
 
<h2 class="ColumnTitle">{{Title}}</h2>

<div (click)="testFocus($event,education)" class="EducationRow"
    *ngFor="let education of EducationList" cdkDrag >


    <div class="handle">
        <mat-icon svgIcon="hand" class="hand" cdkDragHandle></mat-icon>
        <mat-icon svgIcon="trash" class="trashEdu" (click)="DeleteEducation(education)"></mat-icon>
    </div>

    <!-- <div class="containerTitle"> -->
    <h2 id="eduTitle" (focusout)="EducationInput($event,education)" contenteditable="true"
        class="Title" placeholder="Study Program" (focus)="focus($event)" (blur)="blur($event)">{{education.eduTitle}}</h2>   
<!--    
    <h2 class="tempBefore">{{education.eduBefore}}</h2>
</div> -->


    <h2 id="eduPlace" (focusout)="EducationInput($event,education)" contenteditable="true"
        class="restInput" placeholder="Institution" (focus)="focus($event)" (blur)="blur($event)">{{education.eduPlace}}</h2>


    <div class="GpaContainer">

        <h2 id="eduGpa" *ngIf="education.showFields || this.education.eduGpa!=''" 
        (focusout)="EducationInput($event,education)" contenteditable="true" class="restInput gpa"
        placeholder="Cumulative GPA" (focus)="focus($event)" (blur)="blur($event)">{{education.eduGpa}}</h2>

      
        <div class="SelectGpaSystem" id ="US" (click)="SelecGpaSystem('US',education)"
         [ngClass]="{SelectedGpaSystemOn: education.eduSystem=='US'}" *ngIf="education.showFields">
            US
            <div class="circleSystem" id ="USCircle"
            [ngClass]="{circleSystemOn: education.eduSystem=='US'}">
                <div class="circleSystmeinside" id ="USCircleInside"
                [ngClass]="{circleSystmeinsideOn: education.eduSystem=='US'}">
                </div>
            </div>
        </div>

        
        <div class="SelectGpaSystem" id="German" (click)="SelecGpaSystem('German',education)"
        [ngClass]="{SelectedGpaSystemOn: education.eduSystem=='German'}" *ngIf="education.showFields">
            DE
            <div class="circleSystem" id ="GermanCircle"
            [ngClass]="{circleSystemOn: education.eduSystem=='German'}">
                <div class="circleSystmeinside" id ="GermanCircleInside"
                [ngClass]="{circleSystmeinsideOn: education.eduSystem=='German'}">
                </div>
            </div>
        </div>
        
      
    </div>
   


    <h2 id="eduLocation" *ngIf="education.showFields"
        (focusout)="EducationInput($event,education)" contenteditable="true" class="restInput"
        placeholder="Location" (focus)="focus($event)" (blur)="blur($event)">{{education.eduLocation}}</h2>


    <div class="dates" *ngIf="education.showFields">
        <h2 id="eduBefore" (focusout)="EducationInput($event,education)"
            contenteditable="true" class="restInput date" placeholder="Date From" 
            (focus)="focus($event)" (blur)="blur($event)">{{education.eduBefore}}</h2>
          

        <h2 id="eduAfter" (focusout)="EducationInput($event,education)" contenteditable="true"
            class="restInput date" placeholder="Date To" 
            (focus)="focus($event)" (blur)="blur($event)">{{education.eduAfter}}</h2>
    </div>

    <div class="notShow"
        *ngIf="!education.showFields && (education.eduBefore!='' && education.eduAfter!='' || education.eduLocation!='')">

        <h2 contenteditable="true" class="restInput date alignLeft">
            {{education.eduAfter}} - {{education.eduBefore}}</h2>

        <h2 contenteditable="true" class="restInput date alignRight">
            {{education.eduLocation}}</h2>


    </div>

    <h2 id="eduDesc" *ngIf="education.showFields || this.education.eduDesc!=''" 
        (focusout)="EducationInput($event,education)" contenteditable="true" class="restInput"
        placeholder="Bechelor/Courses" (focus)="focus($event)" (blur)="blur($event)">{{education.eduDesc}}</h2>

        





</div>




</div>
