<div class="chooseTheme" *ngIf="this.VisiableOrNot.getVisible('theme')">


    <mat-icon class="arrow" svgIcon="color"></mat-icon>

    <div class="color color1" (click)="ChooseColor('1')"></div>
    <div class="color color2" (click)="ChooseColor('2')"></div>
    <div class="color color3" (click)="ChooseColor('3')"></div>
    <div class="color color4" (click)="ChooseColor('4')"></div>
  </div>
